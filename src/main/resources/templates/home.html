<body>
<div class="main">
    <div id="search_bar" name="">

            <div id="groupContents" th:attr="onclick=|checkInfo(${group.getId()})|">

                <p id="contents" th:text="${group.content}">내용</p>

            <div class="nonegroup none4"></div>

            <div class="nonegroup none6"></div>

                    src="https://jaksimharu.s3.ap-northeast-2.amazonaws.com/images/left.png"
                    class="prev_page"></button>
            <p id="page_num">1</p>
            <button type="button" id="next"><img
                    src="https://jaksimharu.s3.ap-northeast-2.amazonaws.com/images/right.png"
                    class="next_page"></button>
        </div>

    <!--닉네임 글자 수 제한 필요, 밑줄을 벗어나지 않도록-->
    <section class="myPage">
        <div class="profile"><img th:src="${member.getImageUrl()}"></div>
        <div class="myName">
            <p th:text="${member.getName()}"></p>
        </div>

        <button class="myInfo" onclick="myPage()">내 정보</button>

                <li><a href="">정렬</a>

                        <li><a id="home" data-page="1" href="/home?page=1">전체 합시다</a></li>
                        <li><a id="meal" data-page="1" href="/home?category=meal&page=1">식사 합시다</a></li>

</div>
</body>
<script th:inline="javascript">
    let home_page = 1;
    let meal_page = 1;
    let exercise_page = 1;
    let study_page = 1;
    let etc_page = 1;
    let expireTime_page = 1;
    let search_page = 1;
    init();

    function init() {
        pagination();
        changePageNum();
        search();
    }
    function checkInfo(id) {
        window.name = "homePage";
        const myWindow = window.open(`/group/${id}`, "createGroup", "width:300, height=350, resizable=no, scrollbars=no, status=no");
        myWindow.moveTo(500, 100);
        myWindow.resizeTo(650, 400);
    }

    function create() {
        window.name = "homePage";
        const myWindow = window.open("/home/new", "createGroup", "scrollbars=no, status=no");
        myWindow.moveTo(500, 100);
        myWindow.resizeTo(700, 800);
    }

    function myPage() {
        location.href = "/me"
    }
    function changePageNum() {
        let page = document.querySelector("#page_num");

        let page_address = window.location.href;
        page_address = page_address.split('/');
        let str = page_address[3];

        if (str.includes('?category=meal') === true) {
            let load_meal_page = sessionStorage.getItem("meal_page");
            if (load_meal_page === null)
                load_meal_page = 1;
            meal_page = parseInt(load_meal_page);
        }
        else if (str.includes('?category=exercise') === true) {
            let load_exercise_page = sessionStorage.getItem("exercise_page");
            if (load_exercise_page === null)
                load_exercise_page = 1;
            exercise_page = parseInt(load_exercise_page);
        }
        else if (str.includes('?category=study') === true) {
            let load_study_page = sessionStorage.getItem("study_page");
            if (load_study_page === null)
                load_study_page = 1;
            study_page = parseInt(load_study_page);
        }
        else if (str.includes('?category=etc') === true) {
            let load_etc_page = sessionStorage.getItem("etc_page");
            if (load_etc_page === null)
                load_etc_page = 1;
            etc_page = parseInt(load_etc_page);
        }
        else if (str.includes('?category=expireTime') === true) {
            let load_expireTime_page = sessionStorage.getItem("expireTime_page");
            if (load_expireTime_page === null)
                load_expireTime_page = 1;
            expireTime_page = parseInt(load_expireTime_page);
        }
        else if (str.includes('?search') === true) {
            let load_search_page = sessionStorage.getItem("search_page");
            if (load_search_page === null)
                load_search_page = 1;
            search_page = parseInt(load_search_page);
        }
        else {
            let load_home_page = sessionStorage.getItem("home_page");
            if (load_home_page === null)
                load_home_page = 1;
            home_page = parseInt(load_home_page);
        }
        //주소의 뒤에 변수 따라 반영되는 page값
        if (str.includes('?category=meal') === true) page.innerText = meal_page;
        else if (str.includes('?category=exercise') === true) page.innerText = exercise_page;
        else if (str.includes('?category=study') === true) page.innerText = study_page;
        else if (str.includes('?category=etc') === true) page.innerText = etc_page;
        else if (str.includes('?category=expireTime') === true) page.innerText = expireTime_page;
        else if (str.includes('?category=search') === true) page.innerText = search_page;
        else page.innerText = home_page;
    }
    function pagination() {
        // DOM 이벤트 추가 : DOMContentLoaded는 웹페이지를 열었을 때 실행되는 이벤트임.
        document.addEventListener('DOMContentLoaded', () => {
            // 현재 페이지 주소 가져오기
            let page_address = window.location.href;
            page_address = page_address.split('/'); // 가져온 현재 주소 페이지를 '/' 기준으로 자름.
            let str = page_address[3]; // 3번째 값만 다름. (ex) /home, /home?category=meal)

            // 페이지의 이전 버튼 클릭했을 때의 이벤트
            let prev = document.querySelector("#prev");
            prev.addEventListener("click", function () {
                // load_page 변수 선언
                let load_page;
                // 현재 페이지를 불러와 뒤에 값에 맞게 load_page 변수 초기화 - sessionStorage를 이용하여 값 불러옴/저장.
                if (str.includes('?category=meal') === true) {
                    load_page = sessionStorage.getItem("meal_page");

                    sessionStorage.setItem("exercise_page", "1");
                    sessionStorage.setItem("study_page", "1");
                    sessionStorage.setItem("etc_page", "1");
                    sessionStorage.setItem("expireTime_page", "1");
                    sessionStorage.setItem("search_page", "1");
                    sessionStorage.setItem("home_page", "1");
                }
                else if (str.includes('?category=exercise') === true) {
                    load_page = sessionStorage.getItem("exercise_page");

                    sessionStorage.setItem("meal_page", "1");
                    sessionStorage.setItem("study_page", "1");
                    sessionStorage.setItem("etc_page", "1");
                    sessionStorage.setItem("expireTime_page", "1");
                    sessionStorage.setItem("search_page", "1");
                    sessionStorage.setItem("home_page", "1");
                }
                else if (str.includes('?category=study') === true) {
                    load_page = sessionStorage.getItem("study_page");

                    sessionStorage.setItem("meal_page", "1");
                    sessionStorage.setItem("exercise_page", "1");
                    sessionStorage.setItem("etc_page", "1");
                    sessionStorage.setItem("expireTime_page", "1");
                    sessionStorage.setItem("search_page", "1");
                    sessionStorage.setItem("home_page", "1");
                }
                else if (str.includes('?category=etc') === true) {
                    load_page = sessionStorage.getItem("etc_page");

                    sessionStorage.setItem("meal_page", "1");
                    sessionStorage.setItem("exercise_page", "1");
                    sessionStorage.setItem("study_page", "1");
                    sessionStorage.setItem("expireTime_page", "1");
                    sessionStorage.setItem("search_page", "1");
                    sessionStorage.setItem("home_page", "1");
                }
                else if (str.includes('?category=expireTime') === true) {
                    load_page = sessionStorage.getItem("expireTime_page");

                    sessionStorage.setItem("meal_page", "1");
                    sessionStorage.setItem("exercise_page", "1");
                    sessionStorage.setItem("study_page", "1");
                    sessionStorage.setItem("etc_page", "1");
                    sessionStorage.setItem("search_page", "1");
                    sessionStorage.setItem("home_page", "1");
                }
                else if (str.includes('?category=search') === true) {
                    load_page = sessionStorage.getItem("search_page");

                    sessionStorage.setItem("meal_page", "1");
                    sessionStorage.setItem("exercise_page", "1");
                    sessionStorage.setItem("study_page", "1");
                    sessionStorage.setItem("etc_page", "1");
                    sessionStorage.setItem("expireTime_page", "1");
                    sessionStorage.setItem("home_page", "1");
                }
                else {
                    load_page = sessionStorage.getItem("home_page");

                    sessionStorage.setItem("meal_page", "1");
                    sessionStorage.setItem("exercise_page", "1");
